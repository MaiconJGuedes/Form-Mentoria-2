<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <title>Mentoria</title>

</head>

<body>

  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form id="mentoria">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>
          <div class="col-2">
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text"  id="event-name" required />
          </div>

          <div class="input-wrapper"> 
            <label for="event-secondname">Sobrenome</label> 
            <input type="text" id="event-secondname" required /> 
          </div>
        </div>
          <div class="input-wrapper">
            <label for="event-email">Email<span>(digite um email válido)</span></label>
            <input type="email" id="event-email" required/>
          </div>

          <div class="input-wrapper">
            <label for="event-passorwd">Senha<span>(minimo de 6 carcacteres)</span></label>
            <input type="email" id="event-passorwd" required minlength="6" />
          </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="event-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="event-name" required/>
          </div>

      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>


          <h1>Primeira mentoria</h1>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>

            <div class="input-wrapper">
              <label for="start">Das</label>
              <input type="time" id="start" required>
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required>
            </div>

          </div>

          <h1>Segunda mentoria</h1>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="date">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="date" required>
            </div>

            <div class="input-wrapper">
              <label for="start">Das</label>
              <input type="time" id="start" required>
            </div>

            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end" required>
            </div>
            
          </div>

        </div>

  </div>
  </div>

</fieldset>


</form>

<footer>
  <input type="submit" value="Salvar" form="mentoria">
</footer>

  </div>
</body>

</html>
